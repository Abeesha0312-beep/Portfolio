<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      background: #f7f0f8;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .thank-you {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .thank-you h1 {
      font-size: 2.5rem;
      color: #6c63ff;
      margin-bottom: 20px;
    }

    .thank-you p {
      font-size: 1.1rem;
      color: #555;
    }

    .thank-you a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #6c63ff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .thank-you a:hover {
      background: #574bff;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your message has been received. I’ll get back to you soon.</p>
    <a href="index.html">← Back to Portfolio</a>
  </div>
</body>
</html>
